<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up – FixCity AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function handleSignup(event) {
      event.preventDefault();
      // In a real app, you'd validate and send data to backend here
      window.location.href = 'index.html'; // Redirect to homepage
    }
  </script>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-200 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-white">
  <header class="sticky top-0 z-50 bg-white/90 dark:bg-gray-900/90 shadow px-6 py-4 backdrop-blur flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">FixCity AI</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="features.html" class="hover:underline">Features</a>
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
      <a href="submit.html" class="hover:underline">Submit</a>
      <a href="community.html" class="hover:underline">Community</a>
      <a href="login.html" class="hover:underline">Login</a>
    </nav>
  </header>

  <main class="flex justify-center items-center min-h-screen px-4 py-12">
    <div class="w-full max-w-lg bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-10">
      <h2 class="text-3xl font-bold text-center text-indigo-700 dark:text-indigo-400 mb-6">Create Your Account</h2>
      <form class="space-y-6" onsubmit="handleSignup(event)">
        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" required class="w-full px-4 py-2 rounded-lg border dark:border-gray-600 dark:bg-gray-800" placeholder="John Doe" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Email Address</label>
          <input type="email" required class="w-full px-4 py-2 rounded-lg border dark:border-gray-600 dark:bg-gray-800" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" required class="w-full px-4 py-2 rounded-lg border dark:border-gray-600 dark:bg-gray-800" placeholder="••••••••" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Confirm Password</label>
          <input type="password" required class="w-full px-4 py-2 rounded-lg border dark:border-gray-600 dark:bg-gray-800" placeholder="••••••••" />
        </div>
        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow transition">Sign Up</button>
      </form>
      <p class="text-sm text-center mt-6 text-gray-600 dark:text-gray-400">
        Already have an account?
        <a href="login.html" class="text-indigo-500 hover:underline">Log in here</a>
      </p>
    </div>
  </main>
</body>
</html>
