  <!-- Floating Chatbot Button -->
  <button id="chatbotToggle" class="fixed bottom-6 right-6 bg-white dark:bg-gray-700 p-3 rounded-full shadow-lg backdrop-blur z-50">
    ðŸ’¬
  </button>
  <div id="chatbotWindow" class="fixed bottom-20 right-6 w-72 max-h-[60vh] overflow-y-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 hidden z-50">
    <h3 class="text-lg font-bold mb-2">FixCity AI Assistant</h3>
    <div id="chatLog" class="space-y-2 text-sm max-h-40 overflow-y-auto"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." class="w-full px-3 py-2 mt-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
  </div>

  <script>
    document.getElementById('toggleMode').onclick = () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('mode', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('mode') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    }

    const chatbotToggle = document.getElementById('chatbotToggle');
    const chatbotWindow = document.getElementById('chatbotWindow');
    chatbotToggle.onclick = () => chatbotWindow.classList.toggle('hidden');

    const chatInput = document.getElementById('chatInput');
    const chatLog = document.getElementById('chatLog');
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && chatInput.value.trim()) {
        const msg = chatInput.value;
        chatLog.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
        chatLog.innerHTML += `<div><strong>Bot:</strong> Working on it...</div>`;
        chatInput.value = '';
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });
  </script>
